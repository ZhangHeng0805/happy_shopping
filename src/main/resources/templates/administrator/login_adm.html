<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>乐在购物网-后台管理员登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">
    <link th:href="@{/static/css/bootstrap.min.css}"rel="stylesheet">
    <link th:href="@{/static/css/style.css}"rel="stylesheet">
    <link th:href="@{/static/css/style-responsive.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form-signin" id="LoginFromsAdm" th:action="@{/login_adm}" method="post" >
            <div class="form-signin-heading text-center">
                <h1 class="sign-title">系统后台管理</h1>
                <img src="/static/images/login-logo.png" alt=""/>
            </div>
            <div class="login-wrap">
                <div th:replace="common/common_mer :: #com_alert"></div>

                <input type="text" name="account" id="account" class="form-control" placeholder="请输入管理员账号" autofocus required>
                <input type="password" name="password" id="password" class="form-control" placeholder="请输入管理员密码" required>

                <button class="btn btn-lg btn-login btn-block" type="submit">
                    <i class="fa fa-check"></i>
                </button>
            </div>
        </form>
    </div>

    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/modernizr.min.js"></script>
</body>
</html>
