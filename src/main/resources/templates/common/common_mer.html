<body>

<!-- 左侧标签栏 start-->
<div id="com_leftmenu" class="left-side sticky-left-side">
    <!--logo and iconic logo start-->
    <div class="logo">
        <a th:href="@{/main}"><img th:src="@{/static/images/logo.png}" alt=""></a>
    </div>
    <div class="logo-icon text-center">
        <a th:href="@{/main}"><img th:src="@{/static/images/logo_icon.png}" alt=""></a>
    </div>
    <!--logo and iconic logo end-->
    <div class="left-side-inner">
        <!-- visible to small devices only -->
        <div class="visible-xs hidden-sm hidden-md hidden-lg">
            <div class="media logged-user">
                <img alt="" th:src="${session.merchants.gender}=='男'?'/static/images/user/boy_user.png':'/static/images/user/girl_user.png'" class="media-object">
                <div class="media-body">
                    <h4><a href="#" th:text="${session.merchants.account}">姓名</a></h4>
                    <span th:text="${session.merchants.gender}">"商家"</span>
                </div>
            </div>
            <h5 class="left-nav-title">账户信息</h5>
            <ul class="nav nav-pills nav-stacked custom-nav">
                <li><a th:href="@{/modify_account}"><i class="fa fa-cog"></i> <span>账户设置</span></a></li>
            </ul>
        </div>
        <!--左菜单-->
        <ul class="nav nav-pills nav-stacked custom-nav">
            <hr>
            <!--主页详情-->
            <li th:class="${active}=='0'?'active':''"class=""><a href="/main"><i class="fa fa-home"></i> <span>主页详情</span></a></li>
            <hr>
            <!--订单列表-->
            <li th:class="${active}=='1'?'active':''"class=""><a th:href="@{/basic_table}"><i class="fa  fa-calendar-o"></i> <span>订单列表</span></a></li>
            <!--添加商品-->
            <li th:class="${active}=='3'?'active':''"><a th:href="@{/responsive_table}"><i class="fa fa-plus-square-o"></i> <span>添加商品</span></a></li>
            <!--商品信息-->
            <li th:class="${active}=='4'?'active':''"><a th:href="@{/goodsfromstore_table}"><i class="fa fa-th-list"></i><span>商品信息</span></a></li>
            <hr>
            <!--退出登录-->
            <li><a th:href="@{/exit}"><i class="fa fa-sign-in"></i> <span>重新登录</span></a></li>
        </ul>
        <!--sidebar nav end-->
    </div>
</div>
<!-- left side end-->

<!-- 顶部导航栏-->
<div id="com_headermenu" class="header-section">
    <!--toggle button start-->
    <a class="toggle-btn"><i class="fa fa-bars"></i></a>
    <!--toggle button end-->
    <!--notification menu start -->
    <div class="menu-right">
        <ul class="notification-menu">
            <li>
                <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <img th:src="${session.merchants.gender}=='男'?'/static/images/user/boy_user.png':'/static/images/user/girl_user.png'" alt="" />
                    <!--                    <img th:src="@{'/downloads/show/'+${session.store.store_image}}"style="height: auto">-->
                    [[${session.merchants.getAccount()}]]
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                    <li><a th:href="@{/modify_account}"><i class="fa fa-cog"></i>  账户设置</a></li>
                    <li><a data-toggle="modal" href="#myModal"><i class="fa fa-unlock-alt"></i>  修改密码</a></li>
                    <li><a th:href="@{/exit}"><i class="fa fa-sign-out"></i> 退出登录</a></li>
                </ul>
            </li>

        </ul>
    </div>
    <!-- Modal -->
    <div aria-hidden="true" role="dialog" tabindex="-1" id="myModal" class="modal fade" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" th:action="@{#}" role="form" method="post" onsubmit="return submit()">
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">旧密码</label>
                            <div class="col-lg-10">
                                <input type="password" name="pwd1"class="form-control" id="password1" placeholder="请输入旧密码" required>
                                <p class="help-block">（字数限制6~20字）</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">新密码</label>
                            <div class="col-lg-10">
                                <input type="password" name="pwd2"class="form-control" id="password2" placeholder="请输入新密码" required>
                                <p class="help-block">（字数限制6~20字）</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">再次确认</label>
                            <div class="col-lg-10">
                                <input type="password" name="pwd3"class="form-control" id="password3" placeholder="请再次输入新密码" required>
                                <p class="help-block">（字数限制6~20字）</p>
                            </div>
                        </div>
                    </form>
                    <script>
                        function submit() {

                        }
                    </script>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                    <!--<button class="btn btn-primary" type="button">提交</button>-->
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->
    <!--notification menu end -->
</div>
<!-- header section end-->

<!--消息提示-->
<div id="com_alert" th:if="${msg}!=null" th:switch="${msg.code}">
    <div th:case="200" class="alert alert-success fade in" >
        <button type="button" class="close close-sm" data-dismiss="alert">
            <i class="fa fa-times"></i>
        </button>
        <label style="color: green" th:utext="${msg.message}"></label>
    </div>
    <div th:case="100" class="alert alert-info fade in" >
        <button type="button" class="close close-sm" data-dismiss="alert">
            <i class="fa fa-times"></i>
        </button>
        <label th:utext="${msg.message}"></label>
    </div>
    <div th:case="500" class="alert alert-danger fade in" >
        <button type="button" class="close close-sm" data-dismiss="alert">
            <i class="fa fa-times"></i>
        </button>
        <label style="color: red" th:text="${msg.message}"></label>
    </div>
    <div th:case="404" class="alert alert-warning fade in" >
        <button type="button" class="close close-sm" data-dismiss="alert">
            <i class="fa fa-times"></i>
        </button>
        <label style="color: orange" th:text="${msg.message}"></label>
    </div>
</div>

</body>
